<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Create Your Product</title>
</head>
<body>
  <h1>Create Your Own Product</h1>

  <form>
    <label>Product Name:<br>
      <input type="text" name="productName" required>
    </label><br><br>

    <label>Description:<br>
      <textarea name="description" rows="4" cols="40" required></textarea>
    </label><br><br>

    <label>Price:<br>
      <input type="number" name="price" step="0.01" required>
    </label><br><br>

    <label>Image URL:<br>
      <input type="url" name="image" required>
    </label><br><br>

    <button type="submit">Create Product</button>
  </form>

  <p><i>This is just a form â€” it doesn't actually save the product since HTML can't do that alone.</i></p>
</body>
</html>
